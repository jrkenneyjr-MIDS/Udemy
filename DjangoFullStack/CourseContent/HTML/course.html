<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test - HTML Level 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="hotel.html" method="get">
      <label for="first">First Name: </label>
      <input type="text" name="first" value="" placeholder="First Name" required>

      <label for="last">Last Name: </label>
      <input type="text" name="last" value="" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email: </label>
      <input type="email" name="email" value="" placeholder="name@email.com" required>

      <label for="pass">Password: </label>
      <input type="password" name="pass" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="Yes">Yes: </label>
      <input type="radio" name="18" value="yes">
      <label for="No">No: </label>
      <input type="radio" name="18" value="no">

      <p>Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>


  </body>
</html>
